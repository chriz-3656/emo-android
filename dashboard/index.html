<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emo Remote Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="wrap">
  <h1>Emo Remote Dashboard</h1>
  <p id="connState">Disconnected</p>
  <div class="row">
    <input id="wsUrl" type="text" placeholder="wss://your-worker.workers.dev/ws">
    <input id="petId" type="text" placeholder="emo-01">
    <input id="token" type="password" placeholder="token">
  </div>
  <div class="row">
    <button id="connectBtn" type="button">Connect</button>
    <button id="disconnectBtn" type="button">Disconnect</button>
    <button id="requestStateBtn" type="button">Request State</button>
  </div>
  <div class="row">
    <button data-action="wake" type="button">Wake</button>
    <button data-action="sleep" type="button">Sleep</button>
    <button data-action="feed" type="button">Feed</button>
    <button data-action="mic-toggle" type="button">Mic Toggle</button>
    <button data-action="camera-toggle" type="button">Cam Toggle</button>
  </div>
  <div class="row">
    <button data-mode="chill" type="button">Chill</button>
    <button data-mode="focus" type="button">Focus</button>
    <button data-mode="night" type="button">Night</button>
  </div>
  <div class="row">
    <strong>Eye Emotions</strong>
  </div>
  <div class="row">
    <button data-emotion="neutral" type="button">Neutral</button>
    <button data-emotion="sleepy" type="button">Sleepy</button>
    <button data-emotion="happy" type="button">Happy</button>
    <button data-emotion="listening" type="button">Listening</button>
    <button data-emotion="speaking" type="button">Speaking</button>
    <button data-emotion="wide" type="button">Wide</button>
    <button data-emotion="angry" type="button">Angry</button>
    <button data-emotion="side-eye" type="button">Side Eye</button>
    <button data-emotion="spiral" type="button">Spiral</button>
    <button data-emotion="dizzy-line" type="button">Dizzy Line</button>
    <button data-emotion="lowBattery" type="button">Low Battery</button>
    <button data-emotion="dead" type="button">Dead</button>
    <button data-emotion="yawn" type="button">Yawn</button>
    <button data-emotion="arc-up" type="button">Arc Up</button>
    <button data-emotion="evil" type="button">Evil</button>
    <button data-emotion="tilted" type="button">Tilted</button>
    <button data-emotion="closed-smile" type="button">Closed Smile</button>
    <button data-emotion="squeeze" type="button">Squeeze</button>
    <button data-emotion="tiny" type="button">Tiny</button>
    <button data-emotion="love" type="button">Love</button>
    <button data-emotion="wink" type="button">Wink</button>
    <button data-emotion="dizzy" type="button">Dizzy</button>
    <button data-action="clear-emotion" type="button">Auto Emotion</button>
  </div>
  <pre id="stateOutput">{}</pre>
</main>
<script src="app.js"></script>
</body>
</html>
